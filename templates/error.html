{% extends "base.html" %}

{% block title %}Ошибка - FrameFlow{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <div class="card">
            <div class="card-body">
                <i class="bi bi-exclamation-triangle display-1 text-warning mb-3"></i>
                <h1 class="display-4 mb-4">Упс! Что-то пошло не так</h1>
                <p class="lead mb-4">{{ error }}</p>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg px-4 gap-3">
                        <i class="bi bi-house-door me-2"></i>На главную
                    </a>
                    <button onclick="history.back()" class="btn btn-outline-secondary btn-lg px-4">
                        <i class="bi bi-arrow-left me-2"></i>Назад
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
